<div class="container">
    <div class="row">
        <app-progress [step]="step" [firstStage]="personalDetails" [SecondStage]="contactDetails" [thirdStage]="employmentDetails"></app-progress>

        <form [formGroup]="loanInfo" (ngSubmit)="submitLoanInfo()">
            <div class="steps" *ngIf="step === 1" formGroupName="personalDetails">
                <h4 class="stepHeading">Personal Details</h4>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="">First name</label>
                        <input type="text" formControlName="fname" class="form-control" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Last name</label>
                        <input type="text" formControlName="lname" class="form-control" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Date of Birth</label>
                    <input type="date" formControlName="dob" class="form-control" placeholder="Address">
                </div>
            </div>
            <div class="steps" *ngIf="step === 2" formGroupName="contactDetails">
                <div>
                    <h4 class="stepHeading">Contact Details</h4>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="">Email</label>
                            <input type="email" formControlName="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Mobile Number</label>
                            <input type="tel" formControlName="phone" class="form-control" placeholder="Phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Address</label>
                        <input type="text" formControlName="address" class="form-control" placeholder="Address">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="">State</label>
                            <input type="text" formControlName="state" class="form-control" placeholder="State">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Country</label>
                            <input type="text" formControlName="country" class="form-control" placeholder="Country">
                        </div>
                    </div>
                </div>
            </div>
            <div class="steps" *ngIf="step === 3" formGroupName="employmentDetails">
                <h4 class="stepHeading">Employment Details</h4>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="">Company Name</label>
                        <input type="text" formControlName="place_of_work" class="form-control" placeholder="Company Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Salary Payment Date</label>
                        <input type="date" formControlName="salary_payment_date" class="form-control" placeholder="Payment Date">
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Purpose</label>
                    <input type="text" formControlName="purpose" class="form-control" placeholder="Loan Purpose">
                </div>
                <div class="form-group">
                    <label for="">Monthly Outstanding</label>
                    <input type="number" formControlName="monthly_outstanding" class="form-control" placeholder="Monthly Outstanding">
                </div>
            </div>

            <div class="btns">
                <button type="button" class="btn btn-warning btn-md mr-3"  *ngIf="step !== 1" (click)="previous()"><i class="fa fa-arrow-left mr-2"></i>Previous</button>
                <button class="btn btn-warning btn-md mr-3" *ngIf="step !== 3">Next<i class="fa fa-arrow-right ml-2"></i></button>
                <button class="btn btn-warning btn-md" *ngIf="step === 3">Submit</button>
            </div>
        </form>
    </div>
</div>
